services:

  prometheus:
    image: prom/prometheus:latest
    restart: unless-stopped
    ports: ["9090:9090"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    restart: unless-stopped
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USERNAME}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on: [prometheus]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: ${ELASTICSEARCH_HOSTS:-https://elasticsearch:9203}
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /usr/share/kibana/config/certs/ca.crt
      ELASTICSEARCH_SERVICEACCOUNTTOKEN: ${KIBANA_SERVICE_TOKEN}
      SERVER_PORT: 5604
    ports: ["5604:5604"]
    volumes:
      - ./.certs:/usr/share/kibana/config/certs:ro

  postgres:
    image: postgres:16
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - infisical-db:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - infisical-redis:/data

  infisical:
    image: infisical/infisical:latest
    restart: always
    depends_on:
      - postgres
      - redis
    ports:
      - "8648:8648"
    env_file: .env
    environment:
      DB_CONNECTION_URI: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DATABASE}
      INFISICAL_DISABLE_UPDATE_CHECK: true

  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    ports:
      - "4000:8080"
    volumes:
      - ./config/dashy/config.yml:/app/user-data/conf.yml
      - ./config/dashy/icons:/app/user-data/item-icons

volumes:
  grafana_data:
  prometheus_data:
  pgdata:
  redisdata:
  infisical-db:
  infisical-redis:
