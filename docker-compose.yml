services:

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    ports: ["9090:9090"]
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    ports: ["3000:3000"]
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USERNAME}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards
    depends_on: [prometheus]

  kibana:
    image: docker.elastic.co/kibana/kibana:8.15.0
    container_name: kibana
    restart: unless-stopped
    environment:
      ELASTICSEARCH_HOSTS: ${ELASTICSEARCH_HOSTS:-https://elasticsearch:9203}
      ELASTICSEARCH_SSL_CERTIFICATEAUTHORITIES: /usr/share/kibana/config/certs/ca.crt
      ELASTICSEARCH_SERVICEACCOUNTTOKEN: ${KIBANA_SERVICE_TOKEN}
      SERVER_PORT: 5604
    ports: ["5604:5604"]
    volumes:
      - ./.certs:/usr/share/kibana/config/certs:ro

  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DATABASE}
    volumes:
      - infisical-db:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: redis
    restart: always
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - infisical-redis:/data

  infisical:
    image: infisical/infisical:latest
    container_name: infisical
    restart: always
    depends_on:
      - postgres
      - redis
    # Infisical listens on 8080 inside the container by default
    ports:
      - "8648:8080"
    env_file: .env
    environment:
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      AUTH_SECRET: ${AUTH_SECRET}
      DB_CONNECTION_URI: postgresql://${POSTGRES_USERNAME}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DATABASE}
      REDIS_URL: ${REDIS_URL}
      SITE_URL: ${SITE_URL}
      HOST: 0.0.0.0
      PORT: 8080
      INFISICAL_DISABLE_UPDATE_CHECK: "true"

  infisical-nginx:
    image: nginx:1.27
    container_name: infisical-nginx
    restart: unless-stopped
    depends_on:
      - infisical
    ports:
      - "8650:80"         # VERY IMPORTANT: no TLS yet
    volumes:
      - ./nginx.infisical.conf:/etc/nginx/conf.d/default.conf:ro

  infisical-nginx-https:
    image: nginx:1.27
    container_name: infisical-nginx-https
    restart: unless-stopped
    depends_on:
      - infisical
    ports:
      - "8651:443"
    volumes:
      - ./nginx.infisical-https.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/dockerhost/.certs/infisical.crt:/etc/nginx/certs/infisical.crt:ro
      - /home/dockerhost/.certs/infisical.key:/etc/nginx/certs/infisical.key:ro

  dashy:
    image: lissy93/dashy:latest
    container_name: dashy
    restart: unless-stopped
    ports:
      - "4000:8080"
    volumes:
      - ./config/dashy/config.yml:/app/user-data/conf.yml
      - ./config/dashy/icons:/app/user-data/item-icons

  dashy-nginx-https:
    image: nginx:1.27
    container_name: dashy-nginx-https
    restart: unless-stopped
    depends_on:
      - dashy
    ports:
      - "8443:443"   # HTTPS for Dashy
    volumes:
      - ./nginx.dashy-https.conf:/etc/nginx/conf.d/default.conf:ro
      - /home/dockerhost/.certs/infisical.crt:/etc/nginx/certs/infisical.crt:ro
      - /home/dockerhost/.certs/infisical.key:/etc/nginx/certs/infisical.key:ro      

volumes:
  grafana_data:
  prometheus_data:
  pgdata:
  redisdata:
  infisical-db:
  infisical-redis:
