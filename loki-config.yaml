auth_enabled: false

server:
  http_listen_port: 3100
  grpc_listen_port: 9095

ingester:
  lifecycler:
    address: 127.0.0.1
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  chunk_idle_period: 5m
  chunk_retain_period: 30s
  # max_transfer_retries was removed in Loki 3.x

pattern_ingester:
  enabled: true
  lifecycler:
    ring:
      kvstore:
        store: inmemory
      replication_factor: 1
  
limits_config:
  allow_structured_metadata: false
  volume_enabled: true
  discover_log_levels: true
  # If you want a query lookback limit, use this instead of chunk_store_config:
  # max_query_lookback: 0s

schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location: /loki/index_cache
    # shared_store was removed in Loki 3.x
  filesystem:
    directory: /loki/chunks

# chunk_store_config.max_look_back_period is no longer valid in Loki 3.x,
# so you can safely drop this whole block.
# chunk_store_config:
#   max_look_back_period: 0s

table_manager:
  retention_deletes_enabled: false
  retention_period: 0s

ruler:
  storage:
    type: local
    local:
      directory: /loki/rules
  rule_path: /loki/rules-temp
  alertmanager_url: http://localhost:9093
  ring:
    kvstore:
      store: inmemory
  enable_api: true

compactor:
  working_directory: /loki/compactor
  # shared_store was removed in Loki 3.x
  # If you later enable retention, add:
  # delete_request_store: filesystem